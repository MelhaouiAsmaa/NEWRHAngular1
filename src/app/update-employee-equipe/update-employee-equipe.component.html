<div class="container mt-5  d-flex justify-content-center">
  <div class="col-md-5">
    <form [formGroup]="UpdateEquipeEmployeeForm" (ngSubmit)="onSubmit()">

      <div class="card d-flex justify-content-center">
        <div class="card-header">
          <h4>Modifier l'équipe d'employé</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>
              <li>Matricule: {{emp.matricule}}</li>
              <li>Employé: {{emp.prenom}} {{emp.nom}}</li>
              <li>Equipe: {{eq.nomEquipe}}</li>
              <li>Date début: {{this.empeqId.dateDebutA}}</li>
            </label>
          </div>
          <div class="form-group">
            <mat-form-field>
              <mat-label>Date de fin</mat-label>
              <input matInput [matDatepicker]='dateFA' formControlName="dateFinA">
              <mat-datepicker-toggle [for]='dateFA' matSuffix></mat-datepicker-toggle>
              <mat-datepicker #dateFR></mat-datepicker>
            </mat-form-field>
            <div *ngIf="submitted && f.dateFinA.errors" class="invalid-feedback">
              <div *ngIf="f.dateFinA.errors.required">champ obligatoire</div>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <div class="form-group">
            <button type="submit" class="btn">Modifier</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
