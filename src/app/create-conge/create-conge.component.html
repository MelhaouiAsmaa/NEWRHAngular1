    <div class="container mt-5  d-flex justify-content-center">
		<div class="col-md-5">
  
  <form [formGroup]="congeForm" (ngSubmit)="onSubmit()">
    <div class="card d-flex justify-content-center">
      <div class="card-header">
        <h3>Demande de congé</h3>
      </div>
    <div class="card-body">
        <div class="form-group">
            <mat-form-field>
              <mat-label>Date de départ</mat-label>
              <input matInput [matDatepicker]='dateDep' formControlName="dateDepart">
              <mat-datepicker-toggle [for]='dateDep' matSuffix></mat-datepicker-toggle>
              <mat-datepicker #dateDep></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field>
              <mat-label>Date de retour</mat-label>
              <input matInput [matDatepicker]='dateRet' formControlName="dateRetours">
              <mat-datepicker-toggle [for]='dateRet' matSuffix></mat-datepicker-toggle>
              <mat-datepicker #dateRet></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-label>Cause</mat-label>
            <select class="form-control" formControlName="cause">
              <option *ngFor="let cs of causes; let i = index" [value]="cs">
                {{ cs }}
              </option>
          </select>
          </div>

          <div class="form-group">    
            <label>Type</label>
            <select #t class="form-control" formControlName="type">
              <option *ngFor="let tp of types" [value]="tp"> {{ tp }}</option>
          </select>
          </div>

          <ng-container *ngIf="t.value === 'justifié'; else elseTemplate">
            <div class="from-group">
              <label>Certificat</label><br>
              <input type="file" size="60" formControlName="certificat">    
            </div>
          </ng-container>
          <ng-template #elseTemplate>
            <!-- <p>Nothing</p> -->
          </ng-template>
          

    </div>
    <div class="card-footer">
    <div class="form-group">
    <button type="submit" class="btn">Ajouter</button>
    </div>
    </div>
    </div>
  </form>
</div>
</div>
