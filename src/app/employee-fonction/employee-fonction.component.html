
<!-- <div [hidden]="submitted" style="width: 400px;"> -->
  <div class="container mt-5  d-flex justify-content-center">
    <div class="col-md-5">
  <form [formGroup]="fctEmployeeForm" (ngSubmit)="onSubmit()">

    <div class="card d-flex justify-content-center">
      <div class="card-header">
    <h4>Affecter la fonction</h4>
    </div>
    <div class="card-body">
    <div class="form-group">
      <label for="function" class="control-label required"></label>
      <select formControlName="fonctions" class="form-control">
          <option disabled [ngValue]="null" [selected]="true">--choissisez une fonction--</option>
          <option  *ngFor="let fct of fonction; let i = index" [value]="fct.idFct">
            {{ fct.libelleFct }}
          </option>
      </select>
  </div>

  <div class="form-group">
    <mat-form-field>
      <mat-label>Date de d√©but</mat-label>
      <input matInput [matDatepicker]='datedebR' formControlName="dateDebutR">
      <mat-datepicker-toggle [for]='datedebR' matSuffix></mat-datepicker-toggle>
      <mat-datepicker #datedebR></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <mat-label>Date de fin</mat-label>
      <input matInput [matDatepicker]='dateFR' formControlName="dateFinR" [ngClass]="{ 'is-invalid': submitted && f.dateFinR.errors }">
      <mat-datepicker-toggle [for]='dateFR' matSuffix></mat-datepicker-toggle>
      <mat-datepicker #dateFR></mat-datepicker>
    </mat-form-field>
    <!-- <div *ngIf="submitted && f.dateFinR.errors" class="invalid-feedback">
      <div *ngIf="f.dateFinR.errors.required">champ obligatoire</div>
  </div> -->
  </div>
    </div>

  <div class="card-footer">
      <div class="form-group">
  <button type="submit" class="btn">Submit</button>
</div>
</div>
    </div>
  </form>
  </div>
  </div>
