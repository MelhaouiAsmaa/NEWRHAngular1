<h3 style=" margin-top:50px; margin-left: 50px;">Créer Charge Département</h3>
<div [hidden]="submitted" style="width: 400px; margin-left:50px">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="validationCustom03">Charges:</label>

      <select class="form-control form-control-lg" id="validationCustom03" required
        [(ngModel)]="chargedepartement.pk_chargedep.charge.idCharge" name="id">
        <option value="">Charge...</option>
        <option *ngFor="let c of charges;let i=index" [value]="c.idCharge">
          {{c.idCharge}}- {{c.typeCharge}}</option>
      </select>

    </div>

    <div class="form-group" *ngIf="!mod">

      <label for="validationCustom02">Département:</label>
      <select class="form-control form-control-lg" id="validationCustom02" required
        [(ngModel)]="chargedepartement.pk_chargedep.departement.idDepartement" name="pkContrat.employee.matricule">
        <option value="">Département...</option>
        <option *ngFor="let dept of departements;let i=index" value={{dept.idDepartement}}>
          {{dept.idDepartement}}-{{dept.nomDepartement}}</option>
      </select>
    </div>


    <div class="form-group">

      <label for="date1">Date_Début</label>
      <input type="date" class="form-control" id="date1" required
        [(ngModel)]="chargedepartement.pk_chargedep.date_Debut" name="pkContrat.date_Contrat">
    </div>
    <div class="form-group">
      <label for="date2">Date_Fin</label>
      <input type="date" class="form-control" id="date2" required [(ngModel)]="chargedepartement.date_Fin" name="date">
    </div>
    <div class="form-group">
      <label for="date3">Montant</label>
      <input type="text" class="form-control" id="date3" required [(ngModel)]="chargedepartement.montant"
        name="date_Fin">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>

</div>

<div [hidden]="!submitted">

  <button (click)="gotoList()" class="btn btn-info">Retour</button>

  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
