  <div class="container mt-5  d-flex justify-content-center">
		<div class="col-md-5">
  <form [formGroup]="fonctionForm" (ngSubmit)="onSubmit()">
    <div class="card d-flex justify-content-center">
      <div class="card-header">
    <h4>Modifier une fonction</h4>
    </div>
    <div class="card-body">
    <div class="form-group">
      <label for="nomfct" class="control-label required"></label>
      <input placeholder="fonction" type="text" class="form-control" formControlName="libelleFct"
      [ngClass]="{ 'is-invalid': submitted && f.libelleFct.errors }">

      <div *ngIf="submitted && f.libelleFct.errors" class="invalid-feedback">
        <div *ngIf="f.libelleFct.errors.required">champ obligatoire</div>
        <div *ngIf="f.libelleFct.errors.pattern">caract√®res en minuscule</div>
    </div>
    </div>
    </div>

    <div class="card-footer">
      <div class="form-group">
    <button type="submit" class="btn">Modifier</button>
    </div>
    </div>
    </div>
  </form>
</div>
</div>
