<h3 style=" margin-top:50px; margin-left: 50px;">Modifier Société</h3>
<div [hidden]="submitted" style="width: 400px; margin-left:50px">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Raison Sociale</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="societe.raison_social" name="nomdepartement">
    </div>

    <div class="form-group">
        <label for="name1">Type</label>
        <input type="text" class="form-control" id="name1" required [(ngModel)]="societe.type" name="nomde">
      </div>

      <div class="form-group">
        <label for="name2">siège social</label>
        <input type="text" class="form-control" id="name2" required [(ngModel)]="societe.headquarter" name="nomd">
      </div>
      
    
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Creation avec Succès</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
