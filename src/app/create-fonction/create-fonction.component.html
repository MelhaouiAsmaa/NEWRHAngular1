
<!-- <div class="container center_div" style="width: 400px;"> -->
  <div class="container mt-5  d-flex justify-content-center">
		<div class="col-md-5">
  
  <form [formGroup]="fonctionForm" (ngSubmit)="onSubmit()">
    <div class="card d-flex justify-content-center">
      <div class="card-header">
        <h3>Créer une fonction</h3>
      </div>
    <div class="card-body">
    <div class="form-group">
      <!-- <div class="displayFieldCss('libelleFct')"> -->
      <label for="nomfct" class="control-label required"></label>
      <input placeholder="fonction" type="text" class="form-control" formControlName="libelleFct" 
      [ngClass]="{ 'is-invalid': submitted && f.libelleFct.errors }">

      <div *ngIf="submitted && f.libelleFct.errors" class="invalid-feedback">
        <div *ngIf="f.libelleFct.errors.required">champ obligatoire</div>
        <div *ngIf="f.libelleFct.errors.pattern">caractères en minuscule</div>
      </div>
    </div>
    </div>
    
    <div class="card-footer">
    <div class="form-group">
    <button type="submit" class="btn">Ajouter</button>
    </div>
    </div>
    </div>
  </form>
</div>
</div>
