<h3 style=" margin-top:50px; margin-left: 50px;">Modifier Charge Département</h3>
<div [hidden]="submitted" style="width: 400px; margin-left:50px">
  <form (ngSubmit)="onSubmit()">



    <div class="form-group">

      <label for="date1">Date_Début</label>
      <input type="date" class="form-control" id="date1" required [(ngModel)]="c.pk_chargedep.date_Debut"
        name="pkContrat.date_Contrat">
    </div>
    <div class="form-group">
      <label for="date2">Date_Fin</label>
      <input type="date" class="form-control" id="date2" required [(ngModel)]="c.date_Fin" name="date">
    </div>
    <div class="form-group">
      <label for="date3">Montant</label>
      <input type="text" class="form-control" id="date3" required [(ngModel)]="c.montant" name="date_Fin">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>

</div>

<div [hidden]="!submitted">

  <button (click)="gotoList()" class="btn btn-info">Retour</button>

  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
