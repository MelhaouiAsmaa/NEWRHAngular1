<h3 style=" margin-top:50px; margin-left: 50px;">Modifier Contrat Employé</h3>
<div [hidden]="submitted" style="width: 400px; margin-left:50px">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="validationCustom03">Type Contrat:</label>
      {{contrat1.pkContrat.contrat.id_typeC}}-{{contrat1.pkContrat.contrat.libelle_C}}
    </div>
    <div class="form-group">
      <label for="validationCustom02">Employé:</label>
      {{contrat1.pkContrat.employee.matricule}}-{{contrat1.pkContrat.employee.nom}}
      {{contrat1.pkContrat.employee.prenom}}
    </div>
    <div class="form-group">
      <label for="id1">Date_Contrat:</label>
      {{contrat1.pkContrat.date_Contrat}}
    </div>
    <div class="form-group">
      <label for="date2">Date_Début</label>
      <input type="date" class="form-control" id="date2" required [(ngModel)]="contrat1.date_Debut" name="date">
    </div>
    <div class="form-group">
      <label for="date3">Date_Fin</label>
      <input type="date" class="form-control" id="date3" required [(ngModel)]="contrat1.date_Fin" name="date_Fin">
    </div>
    <div class="form-group">
      <label for="date4">Motif</label>
      <input type="text" class="form-control" id="date4" required [(ngModel)]="contrat1.motif" name="date_Ruptue">
    </div>
    <div class="form-group">
      <label for="salaire">Salaire_initiale</label>
      <input type="text" class="form-control" id="salaire" required [(ngModel)]="contrat1.salaire_initial"
        name="salaire_initial">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>

</div>

<div [hidden]="!submitted">

  <h4>Creation avec Succès</h4>

  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
